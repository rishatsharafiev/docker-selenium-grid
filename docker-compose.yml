version: "3"
networks:
  backend:
    driver: overlay
    # driver_opts:
    #   encrypted: "1"
services:
  hub:
    image: selenium/hub:3.12.0-boron
    environment:
      - GRID_NEW_SESSION_WAIT_TIMEOUT=-1
      - GRID_THROW_ON_CAPABILITY_NOT_PRESENT=true
      - GRID_JETTY_MAX_THREADS=-1
      - GRID_CLEAN_UP_CYCLE=5000
      - GRID_BROWSER_TIMEOUT=20000
      - GRID_TIMEOUT=20000
      - GRID_DEBUG=false
      # - JAVA_OPTS="-Xmx1g"
      # - SE_OPTS="-DPOOL_MAX=512"
    deploy:
      mode: global
      placement:
        constraints: [node.role == manager]
    ports:
      - "${SELENIUM_HUB_PORT}:4444"
    networks:
      - backend
  chrome:
    image: selenium/node-chrome:3.12.0-boron
    depends_on:
      - hub
    environment:
      - HUB_PORT_4444_TCP_ADDR=hub
      - HUB_PORT_4444_TCP_PORT=${SELENIUM_HUB_PORT}
      - NODE_MAX_INSTANCES=${NODE_MAX_INSTANCES}
      - NODE_MAX_SESSION=${NODE_MAX_SESSION}
    entrypoint: bash -c 'SE_OPTS="-host $$HOSTNAME -port 5556" /opt/bin/entry_point.sh'
    ports:
      - "${SELENIUM_NODE_CHROME_PORT}:5556"
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
      resources:
        limits:
          cpus: "1"
          memory: 200M
      placement:
        constraints: [node.role != manager]
    networks:
      - backend
    volumes:
      - /dev/shm:/dev/shm
  postgres:
    image: postgres:9.6-alpine
    volumes:
      - ${DATA_PATH_HOST}/postgres:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT}:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    deploy:
      restart_policy:
        condition: any
      placement:
        constraints: [node.role == manager]
    networks:
      - backend
  portainer:
    image: portainer/portainer:latest
    ports:
      - "${PORTAINER_PORT}:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /home/ra/portainer/data:/data
    deploy:
      restart_policy:
        condition: on-failure
      placement:
        constraints: [node.role == manager]
    networks:
      - backend
  cadvisor:
    image: google/cadvisor:latest
    ports:
      - "${CADVISOR_PORT}:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    deploy:
      restart_policy:
        condition: on-failure
      placement:
        constraints: [node.role == manager]
    networks:
      - backend
